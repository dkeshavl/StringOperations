<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="outerBorder">
            <div >
                <input type="text" name="" id="enteredString" placeholder="Enter a string">
                <button onclick="done()" class="btn">do</button>
            </div>
            <div class="inner">
                <div class="left">
                    <div class="length">
                        <label for="">Length :</label>
                        <span id="len"></span>
                    </div>
                    <div class="lowerCase">
                        <label for="">Lower case :</label>
                        <span id="low"></span>
                    </div>
                    <div class="totalWords">
                        <label for="">Total words :</label>
                        <span id="tot"></span>
                    </div>
                    <div class="consonants">
                        <label for="">Consonants :</label>
                        <span id="con"></span>
                    </div>
                </div>
                <div class="right">
                    <div class="upperCase">
                        <label for="">Upper Case :</label>
                        <span id="upp"></span>
                    </div>
                    <div class="middleCharacter">
                        <label for="">Middle character :</label>
                        <span id="mid"></span>
                    </div>
                    <div class="vowelsCount">
                        <label for="">Vowels count :</label>
                        <span id="vow"></span>
                    </div>
                    <div class="camelCase">
                        <label for="">camelCase :</label>
                        <span id="cam"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="sctipt.js"></script>
</body>

</html>
